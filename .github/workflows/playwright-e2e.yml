name: Playwright E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: postgres
          MYSQL_DATABASE: postgres
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -uroot -ppostgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: mysql://root:postgres@127.0.0.1:3306/postgres
      BASE_URL: http://localhost:3000
      NEXTAUTH_URL: http://localhost:3000
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Wait for MySQL to become available
        run: |
          sudo apt-get update
          sudo apt-get install -y default-mysql-client
          for i in {1..30}; do mysqladmin ping -h 127.0.0.1 -uroot -ppostgres && break || sleep 1; done

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run Prisma migrations
        run: npx prisma migrate deploy

      - name: Seed the database
        run: npm run seed

      - name: Run Playwright tests
        run: npx playwright test --reporter=list

name: Secret Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run truffleHog scan
        uses: trufflesecurity/trufflehog@v2
        with:
          path: .
          patterns: '.*'
      - name: Upload results
        uses: actions/upload-artifact@v6
        with:
          name: secret-scan-results
          path: ./trufflehog-results.yaml
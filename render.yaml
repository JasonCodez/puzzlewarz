services:
  - type: web
    name: kryptyk-labs-arg
    env: node
    plan: free
    region: oregon
    branch: main
    buildCommand: "npm ci && npx prisma generate && npm run build"
    startCommand: "npm run start"
    autoDeploy: true
    disk:
      name: uploads
      mountPath: /var/data/uploads
      sizeGB: 1
    envVars:
      - key: UPLOADS_DIR
        value: /var/data/uploads
      # Add secrets in the Render dashboard instead of committing them here.
      # - key: DATABASE_URL
      #   sync: false
      # - key: NEXTAUTH_URL
      #   sync: false
      # - key: NEXTAUTH_SECRET
      #   sync: false

# If you prefer a Docker-based deployment, replace the service above with a Docker service.
